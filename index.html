<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Generate a</h1>
        <h2>random password</h2>
        <h4>never use an insecure password again.</h4>
        <div>
            <button id="generate">Generate passwords</button>
            <input id="input" type="number" name="num"  min="8" max="20" pattern="[8-20]" title="Numbers only" step="1" placeholder="Please enter password length" onkeyup="if(value<8) value=8;" onkeydown="if(value>20) value=20;">
        </div>
        <hr>
        <div>
            <button class="btn" id="pass1">222</button>
            <button class="btn" id="pass2">222</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
